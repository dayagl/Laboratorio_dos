<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>LABORATORIO DOS</title>

    <script>
/**

 * Almacena el nombre de la tarea como clave, y la tarea misma, su descripci n y estado como valores.
 * 
 * @param  {none}
 * @return {none}
 */
        function guardarTarea(){
            var nombreTarea = document.getElementById("nombreTarea").value;
            var descripcionTarea = document.getElementById("descripcionTarea").value;
            var estadoTarea = document.getElementById("estadoTarea").value;

            localStorage.setItem(nombreTarea, nombreTarea);
            localStorage.setItem("descripci√≥n "+nombreTarea, descripcionTarea);
            localStorage.setItem("estado "+nombreTarea, estadoTarea);
        }


        function actulizardatos() {
            const tar = document.getElementById("Tarea").value ;
            const des = document.getElementById("Descripcion").value ;
            const est = document.getElementById("Estado").value ;
            localStorage.setItem(tar, tar);
            localStorage.setItem("d"+tar, des);
            localStorage.setItem("e"+tar, est);
        }

        function consultardatos() {
            const tar = document.getElementById("Tarea").value ;
            const des = document.getElementById("Descripcion").value ;
            const est = document.getElementById("Estado").value ;
            localStorage.setItem(tar, tar);
            localStorage.setItem("d"+tar, des);
            localStorage.setItem("e"+tar, est);
        }



    </script>
</head>
<body>
<h1>LABORATORIO DOS</h1> <br>

<form onsubmit="guardarTarea(); return false;">

    <input type="submit" value="Enviar">

</body>
