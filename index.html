<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABORATORIO DOS</title>

    <script>
/**
 * Guarda los valores de las tareas en el localStorage.
 * Obtiene los valores desde los campos de texto con los id "Tarea", "Descripcion" y "Estado".
 * Almacena el nombre de la tarea como clave, y la tarea misma, su descripci n y estado como valores.
 * 
 * @param  {none}
 * @return {none}
 */
        function guardarTarea(){
            var nombreTarea = document.getElementById("nombreTarea").value;
            var descripcionTarea = document.getElementById("descripcionTarea").value;
            var estadoTarea = document.getElementById("estadoTarea").value;

            localStorage.setItem(nombreTarea, nombreTarea);
            localStorage.setItem("d"+nombreTarea, descripcionTarea);
            localStorage.setItem("e"+nombreTarea, estadoTarea);
        }

        function consultarTarea() {
            const nombreTarea = document.getElementById("nombreTarea").value ;    
            document.getElementById("descripcionTarea").value = localStorage.getItem("d"+nombreTarea);
            document.getElementById("estadoTarea").value = localStorage.getItem("e"+nombreTarea);

        }                                                                   
       

    </script>
</head>
<body>
<h1>LABORATORIO DOS</h1> <br>

<form onsubmit="guardarTarea(); return false;">
<label for="nombreTarea" >Nombre de la Tarea</label>
    <input type="text" name="nombreTarea" id="nombreTarea" placeholder="Ingresar el Nombre de la Tarea" style="width:200px;"> <br><br>
<label for="descripcionTarea">Descripcion de la Tarea</label>  
    <input type="text" name="descripcionTarea" id="descripcionTarea" placeholder="Ingresar la Descripcion de la Tarea" style="width:230px;"> <br><br> 
<label for="estadoTarea">Estado</label> 
    <input type="text" name="estadoTarea" id="estadoTarea" placeholder="Ingresar el Estado de la Tarea" style="width:200px;"> <br><br>

    <input type="submit" value="Enviar">
   
    <input type="button" onclick="consultarTarea();" value="consultar">        
    <input type="reset"value="Limpiar Datos">

</form>

    
</body>
</html>
